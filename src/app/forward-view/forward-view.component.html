<div class="forward-view">
    <div class="main-content">
        <div class="table">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- Loan Id Column -->
                    <ng-container matColumnDef="loanId">
                        <th mat-header-cell *matHeaderCellDef> Loan Id </th>
                        <td mat-cell *matCellDef="let element"> {{element.loanId}} </td>
                    </ng-container>

                    <!-- Surname Column -->
                    <ng-container matColumnDef="surname">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
                    </ng-container>

                    <!-- First Name Column -->
                    <ng-container matColumnDef="firstName">
                        <th mat-header-cell *matHeaderCellDef> Weight </th>
                        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                    </ng-container>

                    <!-- Middle Initial Column -->
                    <ng-container matColumnDef="middleInitial">
                        <th mat-header-cell *matHeaderCellDef> Middle Initial </th>
                        <td mat-cell *matCellDef="let element"> {{element.middleInitial}} </td>
                    </ng-container>

                       <!-- Loan Amount Column -->
                       <ng-container matColumnDef="loanAmount">
                        <th mat-header-cell *matHeaderCellDef> Loan Amount </th>
                        <td mat-cell *matCellDef="let element"> {{element.loanAmount}} </td>
                    </ng-container>

                       <!-- TypeOfLoan Column -->
                       <ng-container matColumnDef="typeOfLoan">
                        <th mat-header-cell *matHeaderCellDef> Type of Loan </th>
                        <td mat-cell *matCellDef="let element"> {{element.TypeOfLoan}} </td>
                    </ng-container>

                       <!-- Purpose Column -->
                       <ng-container matColumnDef="purpose">
                        <th mat-header-cell *matHeaderCellDef> Purpose </th>
                        <td mat-cell *matCellDef="let element"> {{element.purpose}} </td>
                    </ng-container>

                       <!-- Date Submitted Column -->
                       <ng-container matColumnDef="dateSubmitted">
                        <th mat-header-cell *matHeaderCellDef> Date Submitted </th>
                        <td mat-cell *matCellDef="let element"> {{element.dateSubmitted | date: 'medium'}} </td>
                    </ng-container>

                       <!-- Action Column -->
                       <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element"> 
                            <button>
                                <img src="" alt="eye button icon">
                                <span>View</span>
                            </button> </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>

        </div>
    </div>
</div>
