<div class="body">
    <div class="left-container">
        <div class="img-container">
            <img src="/DEPEDLOGO.svg" alt="deped logo">
        </div>
    </div>

    <div class="right-container">
        <div class="forms">
            <div class="welcome-message">
                <h1>Welcome</h1>
                <p>Login to your account to continue</p>
            </div>

            <div class="inputs">
                <div class="group">
                    <img src="/maleuser.svg" alt="" class="icon">
                    <input placeholder="Email" class="input">
                </div>
                <div class="group">
                    <img src="/lock.svg" alt="" class="icon">
                    <input placeholder="Password" class="input" type="password">
                </div>
            </div>

            <div class="button">
                <button type="submit" (click)="redirectToForward()">LOGIN</button>
            </div>
        </div>
    </div>


</div>
